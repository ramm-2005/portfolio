<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #d6b2b2;
            margin: 0;
            padding: 0;
        }

        header {
            background: #151111;
            color: rgb(223, 15, 15);
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        input, button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
        }

        button {
            background: #333;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            background: #eee;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1> Google VPC</h1>
    </header>

    <div class="container">

    </div>
        <h2>Ramm!</h2>

        <input type="text" id="nameInput" placeholder="Type your name...">
        <button onclick="showName()">Submit</button>

        <div id="output"></div>
    </div>

    <script>
        function showName() {
            const name = document.getElementById("nameInput").value;
            document.getElementById("output").innerHTML =
                "Hello, <b>" + name + "</b>! Welcome to my website.";
        }
    </script>

</body>
</html>
